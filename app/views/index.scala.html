@(message: String, topics: List[Topic], webJarAssets: WebJarAssets)

@import helper._
@main("Welcome to Play", webJarAssets) {

   <h2>トピック一覧</h2>
   @for(topic <- topics) {
     <h3><a href='@{routes.TopicPostController.show(topic.id)}'>@{topic.name}</a></h3>
   }
   <a href="topic/create">トピックを作成する</a>

}
